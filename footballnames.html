<head>
  <title>Pro Football Names</title>
</head>

<body>

</body>
<template name="Nav">
	<nav><a href="/">Home</a></nav>
</template>
<template name="HomePage">
	<div class="container">
		<div class="jumbotron {{homePageStyle}}">
		 	<h1>Pro Football Names</h1>
		 	<h3>A completely serious look at player names in the NFL</h3>
	 	</div>
	 	<div class="playerList">
	 		<form role="form">
	 			<div class="form-group">
	 				<select id="teamSelect" class="form-control">
	 					<option value="">Select a team</option>
	 					<option value="All">All</option>
	 				{{#each teamList}}
	 					<option class="{{team}}" value="{{team}}">{{teamName}}</option>
	 				{{/each}}
	 				</select>
	 			</div>
	 		</form>
			<table class="table table-striped">	
				<thead>
					<th>Last Name</th><th>First Name</th><th>Number</th><th>Position</th><th>Status</th><th>Team</th>
				</thead>
				<tbody>
				{{#each player}}
					<tr class="">
						<td><a href="{{pathFor route='playerDetailsRoute'}}">{{lastName}}</a></td><td>{{firstName}}</td><td>{{jerseyNumber}}</td><td>{{position}}</td><td>{{status}}</td><td>{{team}}</td>
					</tr>
				{{/each}}
				</tbody>
			</table>
	 	</div>
 	</div>
</template>

<template name="PlayerDetails">
	<div class="container">
		{{> Nav}}
		<div class="jumbotron {{team}}">
		 	<h1>{{firstName}} {{lastName}}</h1>
		 	<h3>{{position}} &bull; #{{jerseyNumber}}</h3>
		 	<p>
		 		{{#each tagstwo}}
		 		<span class="tagLink"><a href="">{{this}}</a></span>
		 		{{/each}}
		 	</p>
	 	</div>
	 	<div class="tagInput">
	 		<form id="addTag">
 				<input id="tagField" type="text" placeholder="Add a tag" /><button>Add</button>
 			</form>
 		</div>
 		<table class="table table-striped">	
				<thead>
					<th>Tag</th><th>Remove</th>
				</thead>
				<tbody>
					{{#each tagstwo}}
						<tr class="">
							<td>{{this}}</td><td><button name="{{../_id}}" id="removeTag">Remove</button></td>
						</tr>
					{{/each}}
				</tbody>
		</table>
 		
 	</div>
 </template>

 <template name="TagList">
	<div class="container">
		{{> Nav}}
		<div class="jumbotron">
		 	<h1>All tags!</h1>
	 	</div>
 		<table class="table table-striped">	
				<thead>
					<th>Name</th>
				</thead>
				<tbody>
		 			{{#each player}}
		 			{{#each tagstwo}}
						<tr class="">
							<td>{{this}}</td>
						</tr>
					{{/each}}
					{{/each}}
				</tbody>
		</table>
 	</div>
 </template>
