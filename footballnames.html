<head>
  <title>Pro Football Names</title>
</head>

<body>

</body>

<template name="HomePage">
	<div class="container">
		<div class="jumbotron">
		 	<h1>Pro Football Names</h1>
		 	<h3>A completely serious look at player names in the NFL</h3>
	 	</div>
	 	<div class="playerList">
	 			<select id="teamSelect" class="form-control">
	 				<option value="">Select a team</option>
	 				<option value="All">All</option>
	 			{{#each teamList}}
	 				<option value="{{team}}">{{team}}</option>
	 			{{/each}}
	 			</select>
			<table class="table table-striped">	
				<thead>
					<th>Last Name</th><th>First Name</th><th>Number</th><th>Position</th><th>Status</th><th>Team</th>
				</thead>
				<tbody>
				{{#each player}}
				<tr class="">
				<td><a href="{{pathFor route='player.show'}}">{{lastName}}</a></td><td>{{firstName}}</td><td>{{jerseyNumber}}</td><td>{{position}}</td><td>{{status}}</td><td>{{team}}</td>
				</tr>
				{{/each}}
				</tbody>
			</table>
	 	</div>
 	</div>
</template>

<template name="PlayerDetails">
	<div class="container">
		<div class="jumbotron {{team}}">
		 	<h1>{{firstName}} {{lastName}}</h1>
		 	<h3>{{position}} &bull; #{{jerseyNumber}}</h3>
		 	<h4>Tags: {{tagstwo}}</h4>
	 	</div>
	 	<div class="tagInput">
	 		<form id="addTag">
 			<input id="tagField" type="text" placeholder="Add a tag" /><button>Add</button>
 		</form>
 		<table class="table table-striped">	
				<thead>
					<th>Tag</th><th>Remove</th>
				</thead>
				<tbody>
					{{#each tag}}
						<tr class="">
							<td>{{tagstwo}}</td><td><button id="removeTag">Remove</button></td>
						</tr>
					{{/each}}
				</tbody>
		</table>
 	</div>
 	</div>
 </template>
